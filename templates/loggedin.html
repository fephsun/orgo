<html>
<h2> Welcome, {{name}} </h2>
 {{item1|safe}}
 
  <h2> Resume an old problem </h2>
<form action = "/orgo/namereagent/resume/" class="form-horizontal">{% csrf_token %}
    <input type="submit" value="Go!" class="btn"/>
</form>
 
 
 <h2> Generate a problem </h2>
<form action = "/orgo/namereagent/" method="post" class="form-horizontal">{% csrf_token %}
    {% for field in ChooseReagentsForm %}
        {{field}}{{field.label_tag}}
        <br />
    {% endfor %}
    <input type="submit" value="Go!" class="btn"/>
</form>

<h2>
<a href ="/orgo/logout/"> Logout </a>
</h2>

</html>
